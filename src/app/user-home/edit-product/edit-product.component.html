  <div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-md-12">
       
          <form  #createform="ngForm" enctype="multipart/form-data">
                <div class="form-group">
                     <label for="exampleInputEmail1">ProductName :</label>
                     <input type="text" class="form-control" name="productName" [(ngModel)]="productName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Issue Title"  [ngModelOptions]="{standalone: true}" required>
                </div>
                 <div class="form-group box">
                         <label class="file-selection">EditImage :</label>
                         <input type="file" (change)="imageselect($event)" required>
                       <div [hidden]="!imagePreview" class="image-Preview">
                        <img src="{{imagePreview}}">
                       </div>
                       <div class="view-Img" [hidden]="imagePreview">
                        <img src="http://13.235.23.149:4001/{{product}}">
                      </div>
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Prize :</label>
                    <input type="number" class="form-control" name="prize" [(ngModel)]="prize" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="prize"  [ngModelOptions]="{standalone: true}" required>
               </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Discription :</label>
                <input type="text" class="form-control" name="discription" [(ngModel)]="discription" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="discription"  [ngModelOptions]="{standalone: true}" required>
           </div>
               <div class="form-group">
                <label for="exampleInputEmail1">category :</label>
                <input type="text" class="form-control" name="category" [(ngModel)]="category" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="category"  [ngModelOptions]="{standalone: true}" required>
           </div>
           <div class="d-flex justify-content-center" *ngIf="loader==true">
            <div class="spinner-border" role="status">
              <span class="sr-only" style="color:black">Loading...</span>
            </div>
          </div>
                             <div class="submit-button">          
                              <button class="btn btn-primary"  (click)="updateproduct()">Edit</button>
                             </div>
                            
                </form>
        </div>
       
    </div>
</div>
